apiVersion: v1
kind: Pod
metadata:
  name: privileged-pod
  namespace: audit-zone
spec:
  containers:
    - name: privileged-pod
      image: alpine
      command: ["sleep", "3600"]
      securityContext:
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
        seccompProfile:
          type: RuntimeDefault
  restartPolicy: Never